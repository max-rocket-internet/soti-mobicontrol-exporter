apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prometheus-soti-mobicontrol-exporter.fullname" . }}
  labels:
{{ include "prometheus-soti-mobicontrol-exporter.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "prometheus-soti-mobicontrol-exporter.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "prometheus-soti-mobicontrol-exporter.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        prometheus.io_scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9571"
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "prometheus-soti-mobicontrol-exporter.fullname" . }}
                  key: client_id
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "prometheus-soti-mobicontrol-exporter.fullname" . }}
                  key: client_secret
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "prometheus-soti-mobicontrol-exporter.fullname" . }}
                  key: password
            - name: USERNAME
              value: "{{ .Values.sotiApi.username }}"
            - name: MOBICONTROL_HOST
              value: "{{ .Values.sotiApi.mobicontrol_host }}"
            - name: LOG_LEVEL
              value: "{{ .Values.logLevel }}"
          ports:
            - name: prometheus
              containerPort: 9571
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
